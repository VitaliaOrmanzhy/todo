<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="create-task-form" id="create-task-form">
            <textarea name="" class="create-task-input border-blue" id="create-task-input"></textarea>
            <button class="button" type="submit" id="create-task-button">Add</button>
        </form>
        <div class="filters">
            <label for="todo-filter" class="todo-label">Filter by</label>
            <select name="" class="todo-select" id="todo-filter">
                <option value="all">all</option>
                <option value="completed">Completed</option>
                <option value="notCompleted">Not completed</option>
            </select>

            <label for="todo-sort" class="todo-label">Sort by</label>
            <select name="sort" class="todo-select" id="todo-sort">
                <option value="date">date</option>
                <option value="content">content</option>
            </select>
        </div>

        <ul class="todo-ul" id="todo-ul"></ul>

        <p>Text</p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
